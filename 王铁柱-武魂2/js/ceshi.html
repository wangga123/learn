<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#dd {
				height: 100px;
				width: 100px;
				position: absolute;
				left: 0;
				margin: 0;
				top: 50px;
				background: deeppink;
			}
		</style>
		<script type="text/javascript" src="jquery-1.12.2.min.js">
			
		</script>
		<script type="text/javascript" src="jquery.easing.1.3.js">
			
		</script>
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					$("#dd").animate({"left":"500px"},2500,"easeOutBounce")
				})
			})
		</script>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="测试" />
		<div id="dd">
			
		</div>
	</body>
</html>
